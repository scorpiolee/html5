<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: black;
			}
			#cl{
				background: white;
				margin: 20px 200px;
			}
			span{
				color: white;
			}
		</style>
		<script>
			window.onload = function(){
				
				var oC = document.getElementById('cl');
				
				var oGc = oC.getContext('2d');
				
				var num = 0;
				
				oGc.fillRect(0,0,100,100);
				
				setInterval(function(){
					
					num++;
					
					oGc.clearRect(0,0,oC.width,oC.height);
					
					oGc.fillRect(num,num,100,100);
					
				},60);

			}
		</script>
	</head>
	<body>
		<canvas id="cl" width="400px" height="400px">
			<span>不支持canvas的浏览器</span>
		</canvas>
	</body>
</html>
